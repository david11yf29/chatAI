<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=18">
</head>
<body>
    <div class="container">
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>
        <h1>Stock Tracker</h1>
        <table id="stock-table">
            <thead>
                <tr>
                    <th class="remove-col"><button id="add-btn">Add</button></th>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Buy Price</th>
                </tr>
            </thead>
            <tbody id="stock-body">
                <tr><td colspan="5">Loading...</td></tr>
            </tbody>
        </table>
        <div class="actions-row">
            <input type="text" id="trigger-time-input" class="trigger-time-input" placeholder="2026-01-23T09:15:00+08:00">
            <button id="schedule-btn">Schedule</button>
        </div>
        <div class="actions">
            <button id="update-btn">Update</button>
            <button id="update-email-btn">Update Email</button>
            <button id="send-email-btn">Send Email</button>
        </div>
    </div>
    <script src="/static/js/app.js?v=14"></script>
</body>
</html>
