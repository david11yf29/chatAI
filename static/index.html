<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css?v=5">
</head>
<body>
    <div class="container">
        <h1>Stock Tracker</h1>
        <table id="stock-table">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Buy Price</th>
                </tr>
            </thead>
            <tbody id="stock-body">
                <tr><td colspan="3">Loading...</td></tr>
            </tbody>
        </table>
        <div class="actions">
            <button id="update-btn">Update</button>
        </div>
    </div>
    <script src="/static/js/app.js?v=4"></script>
</body>
</html>
